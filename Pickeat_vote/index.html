<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
    </header>
    <div class="container">
        <h1>어떤 가게에서 주문하실건가요?</h1>
        <div class="buttons">
            <button onclick="incrementCounter(1)">1</button>
            <button onclick="incrementCounter(2)">2</button>
            <button onclick="incrementCounter(3)">3</button>
            <button onclick="incrementCounter(4)">4</button>
        </div>
        <div class="view-results">
            <button onclick="viewResults()">결과 보기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
